PlayerDrop:
  Info:
    enable: true
    message: "玩家 %player_name% 死在了 {location}"
    location: "x:{x}y:{y}z:{z}world:{world} %player_name%"
  DeathRule:
    #玩家死亡规则
    #掉落全部ALL
    #掉落部分Some
    #不掉落 ↓enable: false
    enable: true
    #掉落数量(保留比率)
    #0.5 = 50% 0.9 = 90%
    amount: 0.5
    type: "ALL"
    lock:
      enable: true
      lore: "人的掉落物"
      error: "需要洛阳铲！"
    nodrop:
      - "已绑定给"
  DropRule:
    #掉落物规则
    enable: false
    #掉落全部物品 ↑enable: false
    #清除比例
    #50%的物品会随机消失
    amount: 0.5
  # 【New】延时打开时间
  delay: 0
  # 【New】命令，kether模式。kether网站：https://kether.tabooproject.org
  command:
    - ""
  # 【New】死亡命令，kether模式。kether网站：https://kether.tabooproject.org
  deathCommand:
    - ""
